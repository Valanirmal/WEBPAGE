<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 8 Intelligent Anime Characters</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .character-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .character-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="character-card">
        <img src="lelouch.jpg" alt="Lelouch Lamperouge">
        <h2>Lelouch Lamperouge</h2>
        <p>Master strategist with the power of Geass, manipulating both chess pieces and destinies.</p>
    </div>

    <div class="character-card">
        <img src="light.jpg" alt="Light Yagami">
        <h2>Light Yagami</h2>
        <p>Genius high school student turned Kira, wielding the Death Note to reshape the world.</p>
    </div>

    <!-- Repeat the above structure for the remaining characters -->

</body>

</html>
